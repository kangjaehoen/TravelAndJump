<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Footer Design</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}
		footer {
			background-color: #f8f9fa;
			border-top: 1px solid #ddd;
			padding: 20px 0;
			font-size: 14px;
			color: #333;
		}
		.footer-container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
		}
		.footer-left {
			display: flex;
			flex-direction: column;
		}
		.footer-left span {
			margin-bottom: 10px;
		}
		.footer-right {
			display: flex;
			align-items: center;
		}
		.footer-right select, .footer-right .social-icons {
			margin-left: 15px;
		}
		.social-icons a {
			margin-left: 10px;
			text-decoration: none;
			font-size: 16px;
			color: #333;
		}
		.social-icons a:hover {
			color: #007bff;
		}
		.cookie-info {
			text-align: center;
			margin-top: 10px;
			font-size: 12px;
			color: #777;
		}
	</style>
</head>
<body>
<!-- Footer Section -->
<div th:fragment="footerFragment">
	<footer class="sticky-footer bg-white">
		<div class="footer-container">
			<!-- Left Side -->
			<div class="footer-left">
				<span>&copy; <span id="thisYear"></span> travel and jumpup</span>
				<span>개인정보 처리방침 · 쿠키 정책 · 이용약관 · 사이트맵 · 회사 정보</span>
			</div>

			<!-- Right Side -->
		<!--	<div class="footer-right">
				&lt;!&ndash; Language Selection &ndash;&gt;
				<select name="language" id="language-select">
					<option value="kr">한국어 (KR)</option>
					<option value="en">English (US)</option>
				</select>

				&lt;!&ndash; Currency &ndash;&gt;
				<select name="currency" id="currency-select">
					<option value="krw">₩ KRW</option>
					<option value="usd">$ USD</option>
				</select>

				&lt;!&ndash; Social Icons &ndash;&gt;
				<div class="social-icons">
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
					<a href="#"><i class="fab fa-youtube"></i></a>
				</div>
			</div>-->
		</div>
		<div class="cookie-info">
			<p>통신판매업 신고번호: 12345 · 대표이사: 홍길동 · 이용약관에 따른 책임은 사용자에게 있습니다.</p>
		</div>
	</footer>
</div>

<!-- 년도 자동 증가 -->
<script>
	const _date = new Date();
	const _year = _date.getFullYear();
	const thisYear = document.getElementById('thisYear');
	thisYear.innerText = _year;
</script>
</body>
</html>
