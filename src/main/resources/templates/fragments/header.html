<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header Design</title>
	<link rel="stylesheet" th:href="@{/css/headerStyle.css}">
</head>
<body>
<div th:fragment="headerFragment" style="margin-right: 20px;"> <!-- 오른쪽 여백 추가 -->
	<header>
		<div class="logo">
			<a href="/"><img src="/images/logo.png" alt="Logo"></a>
		</div>
		<div style="display: flex; align-items: center; margin-right: 40px;">
			<div th:if="${session.id != null}">
				<a id="hostMove" th:href="@{/sellerPage(id=${session.id})}">호스트 모드로 전환</a><br>
			</div>
			<div id="myPage" style="position: relative;">
				<img src="/images/profile.png" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
					<span style="font-size: 24px; cursor: pointer;">&#9776;</span> <!-- 메뉴 아이콘 -->
				</div>
				<div id="myPageList" style="display:none">
					<div id="loginMoveBtn"><a href="/loginForm.html">로그인</a></div><br>
					<div><a href="/registerForm.html">회원가입</a></div><br>
					<div>도움말 센터</div>
				</div>
				<div id="myPageList2" style="display:none">
					<div><a href="/payment">결제내역</a></div><br>
					<div><a href="/logout">로그아웃</a></div><br>
					<div></div>
					<div>도움말 센터</div>
				</div>
		</div>
	</header>
</div>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
