<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <style>
        body {
            font-family: 'Pretendard-Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 100%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            padding: 20px 0;
            font-size: 14px;
            color: #333;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .logo img {
            width: 120px;
            height: 100px;
            border-radius: 50%;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .reservation-and-rules {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .reservation-info {
            display: flex;
            justify-content: space-between;
            padding-bottom: 20px;
        }

        .reservation-details h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .reservation-details p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .price-details {
            display: flex;
            align-items: center;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
        }

        .room-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .price-texts {
            display: flex;
            flex-direction: column;
        }

        .price-texts p {
            font-size: 18px;
            margin: 5px 0;
        }

        .total-price {
            font-weight: bold;
        }

        button {
            background-color: #B2D055;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            display: inline-block;
            width: 50%;
            text-align: center;
            margin: 20px 0; /* 버튼 위 아래 여백 추가 */
        }

        button:hover {
            background-color: #92c653;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .refund-policy {
            padding-top: 20px;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .refund-policy p {
            margin: 10px 0;
        }

        .basic-rules ul {
            list-style: none;
            padding: 0;
        }

        .basic-rules ul li {
            margin: 5px 0;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>

    <!-- 예약 정보 및 규칙 섹션 -->
    <div class="reservation-and-rules">
        <div class="reservation-info">
            <div class="reservation-details">
                <h3>확인 및 결제</h3>
                <p><strong>예약정보</strong></p>
                <p>날짜: 10월 1일 ~ 3일</p>
                <p>체크인 시간: 오후 3:00 ~ 오후 5:00</p>
                <p>게스트: 성인 2명</p>
            </div>
            <div class="price-details">
                <img src="/images/room.png" alt="서울의 호스텔" class="room-image">
                <div class="price-texts">
                    <p>서울의 호스텔</p>
                    <p>★ 4.53 (후기 2개)</p>
                    <hr>
                    <p>요금 세부정보</p>
                    <p>₩57,000 × 2박</p>
                    <p class="total-price">₩114,000</p>
                </div>
            </div>
        </div>

        <!-- 결제 버튼 -->
        <button>결제</button>

        <!-- 연한 그레이색 hr 추가 -->
        <hr>

        <!-- 규칙 섹션 -->
        <div id="rules">
            <div class="refund-policy">
                <p><strong>환불정책</strong></p>
                <p>10월 1일 오후 3:00 전까지 무료로 취소하실 수 있습니다. 체크인 날짜인 10월 6일 전에 취소하면 부분 환불받으실 수 있습니다.</p>
            </div>

            <div class="basic-rules">
                <p><strong>기본규칙</strong></p>
                <ul>
                    <li>숙소 이용규칙을 준수하세요.</li>
                    <li>호스트의 집도 자신의 집처럼 아껴주세요.</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="footer-container">
        <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
    </div>
</div>
</body>

</html>
