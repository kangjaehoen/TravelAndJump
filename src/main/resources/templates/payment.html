<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 내역 확인</title>
    <style>
        body {
            font-family: 'Pretendard-Regular', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .logo img {
            width: 120px;
            height: 100px;
            border-radius: 50%;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px; /* 페이지네이션 아래 간격 추가 */
        }

        .search-options {
            /*display: flex;
            flex-direction: column; */
            margin-bottom: 20px;
        }

        #search-options, #payment-status {
            margin-bottom: 20px; /* 각 섹션 간의 여백 추가 */
        }

        .search-options select,
        .search-options input[type="radio"] {
            padding: 10px;
            margin-right: 10px;
        }

        .search-options label {
            margin-right: 10px;
            font-weight: bold;
        }

        .search-options button {
            background-color: #92c653;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            align-self: flex-start; /* 버튼을 왼쪽 정렬 */
        }

        button{
            background-color: #92c653;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-options button:hover {
            background-color: #76a53b;
        }

        .payment-history {
            padding: 0; /* 왼쪽과 오른쪽에 각각 20px의 패딩 추가 */
            margin: 0;
        }


        .payment-history h2 {
            margin-bottom: 20px;
            /*font-size: 20px;*/
        }

        .payment-history table {
           /* width: calc(100% - 40px);
            border-collapse: collapse;
            margin: 0 auto;*/
            width: 70%;
            border-collapse: collapse;
        }

        .payment-history th,
        .payment-history td {
            border: 1px solid #ddd;
            padding: 10px 10px;
            text-align: center;
        }

        .payment-history th {
            background-color: #f4f4f4;
        }

        .payment-history td a {
            color: #337ab7;
            text-decoration: none;
        }

        .payment-history td a:hover {
            text-decoration: underline;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 8px 16px;
            background-color: #f4f4f4;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
<div class="container">
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

    <div class="search-options">
        <div id="search-options">
            <h2>검색옵션</h2>
            <label for="year">청구년도</label>
            <select id="year">
                <option value="">전체 년도</option>
            </select>

            <label for="month">전체 월</label>
            <select id="month">
                <option value="">전체 월</option>
            </select>
        </div>

        <div id="payment-status">
            <label>결제상태</label>
            <input type="radio" id="paid" name="status" checked>
            <label for="paid">결제완료</label>

            <input type="radio" id="refunded" name="status">
            <label for="refunded">환불완료</label>

            <!--<input type="radio" id="cancelled" name="status">
            <label for="cancelled">취소 중</label>-->

            <button>검색</button>
        </div>
    </div>

    <div class="payment-history">
        <h2>결제내역 확인 <button>취소</button>  </h2>

        <table>
            <thead>
            <tr>
                <th><input type="checkbox" id="select-all" onclick="toggleCheckboxes(this)"></th>
                <th>No.</th>
                <th>결제일시</th>
                <th>결제번호</th>
                <th>결제상품</th>
                <th>결제 금액</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${list}">
                <td><input type="checkbox" class="item-checkbox"></td>
                <td>1</td>
                <td><span th:text="${list.payDate}"></span></td>
                <td><span th:text="${list.impUid}"></span></td>
                <td><a href="#"><span th:text="${list.name}"></span></a></td>
                <td><span th:text="${list.amount}"></span></td>
                <td>
                    <th:block th:switch="${list.pay_Status}">
                        <span th:case="Y">결제완료</span>
                        <span th:case="N">취소완료</span>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <a href="#">«</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">»</a>
    </div>
</div>
<footer>
    <div class="footer-container">
        <!--        <div class="footer-left">-->
        <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
        <!--        </div>-->
    </div>
</footer>
<script>
    function toggleCheckboxes(source) {
        const checkboxes = document.querySelectorAll('.item-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.checked = source.checked;
        });
    }
</script>
<!-- 모달 -->
<div id="reservationModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>예약 정보</h2>
        <div id="reservationDetails">
            <!-- 예약 정보가 여기에 표시됩니다. -->
        </div>
    </div>
</div>

</body>
</html>
